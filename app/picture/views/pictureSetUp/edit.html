<link rel="stylesheet" type="text/css" href="common/styles/input_select.css" xmlns="http://www.w3.org/1999/html">
<div class="head-path">
	轮播图设置 &gt; 轮播图 &gt; 编辑图片
</div>
<div class="con-con con-pad">
    <div class="con-warp">
    	<div class="clearfix" style="margin:0;">
			<form name='editForm' novalidate>
				<div class="con-lab mgt20  clearfix">
					<label class="fl">图片名称<span class="fr ast">*</span></label>
                    <div class="con-sel fl ">
                        <input type="text" class="form-control" id='picName' name='picName' ng-model='pictureSetUpUpdate.picName'
							   ng-model-options="{updateOn:'default blur',debounce:{default:100,blur:0}}"
							   required>
                    </div>
					<div class="error login-validate-error errorIfo" ng-messages="editForm.picName.$error" ng-show="editForm.picName.$touched">
						<div ng-message='required'><img src="common/styles/images/error.png" />{{M['pictureSetUp.picName.required']}}</div>
					</div>
				</div>
				<div class="con-lab mgt20  clearfix">
					<label class="fl">链接地址<span class="fr ast">*</span></label>
                    <div class="con-sel fl ">
						<input type="text" class="form-control" id='picUrl' name='picUrl' ng-model='pictureSetUpUpdate.picUrl' required>
                    </div>
                    <div class="error login-validate-error errorIfo" ng-messages="editForm.picUrl.$error" ng-show="editForm.picUrl.$touched">
						<div ng-message='required'><img src="common/styles/images/error.png" />{{M['pictureSetUp.picUrl.required']}}</div>
					</div>
				</div>
				<div class="con-lab mgt20  clearfix">
					<label class="fl">上传图片<span class="fr ast">*</span></label>

					<!-- <input type="file" file-read  ng-model="pictureSetUpUpdate.file" name="fileName" accept="image/png, image/jpeg, image/gif" required> -->
					<p class="file_p">
						<input type="file" file-read  ng-model="pictureSetUpUpdate.file" name="fileName" accept="image/png, image/jpeg, image/gif" required>
						<label>上传图片</label>
					</p>

					<div class="error login-validate-error errorIfo" ng-messages="editForm.fileName.$error" ng-show="editForm.fileName.$touched">
						<div ng-message='required'><img src="common/styles/images/error.png" />{{M['pictureSetUp.fileName.required']}}</div>
					</div>
					<div class="con-sel fl div_img">
						<img src="{{pictureSetUpUpdate.file}}">
					</div>

				</div>
				<div class="dtn-div">
					<button type="submit" class="button-1ab394 btn btn-default btn-add fl mgl100" ng-click='uploadAndSave()' ng-disabled="!editForm.$valid">确认</button> 
					<button class="button-1ab394 btn btn-default btn-add fl mgl10" ng-click='cancel()'>取消</button>
				</div>
			</form>
        </div>
    </div>
</div>
