<div class="head-path">
    轮播图设置 &gt; 轮播图  &gt; 轮播图详情
</div>
<div class="con-con con-pad">
    <div class="con-warp">
        <div class="con-box clearfix" style="margin:0;">
            <div class="con-lab mgt20 clearfix">
                <label class="fl">图片名称:</label>
                <div class="con-sel fl">
                    <p>{{pictureSetUpDetail.picName}}</p>
                </div>
            </div>
            <div class="con-lab mgt20  clearfix">
                <label class="fl"> 链接地址:</label>
                <div class="con-sel fl">
                    <p class="lue">{{pictureSetUpDetail.picUrl}}</p>
                </div>
            </div>
            <div class="con-lab mgt20  clearfix">
                <label class="fl"> 图片状态:</label>
                <div class="con-sel fl">
                    <p>{{pictureSetUpDetail.picState | picState}}</p>
                </div>
            </div>
            <div class="con-lab mgt20  clearfix">
                <label class="fl"> 展示排序:</label>
                <div class="con-sel fl">
                    <p>{{pictureSetUpDetail.sortNum}}</p>
                </div>
            </div>
            <div class="con-lab mgt20  clearfix">
                <label class="fl"> 展示图片:</label>
                <div class="con-sel fl" style="height:134px !important;">
                    <img style="width: 100%;height: 100%;" src="{{pictureSetUpDetail.picAddress}}">
                </div>
            </div>
            <div class="dtn-div">
                <input class="button-1ab394 btn btn-default btn-add fl mgl86" type="button" value="返回" ng-click='cancel()' />
            </div>
        </div>
    </div>
</div>
