<link rel="stylesheet" type="text/css" href="common/styles/input_select.css" xmlns="http://www.w3.org/1999/html">
<div class="head-path">
	知识库管理 &gt; 考卷管理 &gt; 设置考卷
</div>
<div class="con-con con-pad">
	<div class="con-warp">
		<div class="clearfix">
			<form name='settingForm' novalidate>
				<div class="con-lab mgt20  clearfix">
					<label class="fl w161"> <p class="fr">考题名称：</p><span class="fr ast">*</span></label>
					<div class="con-sel fl ">
						<input type="text" class="form-control" id='paperName' name='paperName' ng-model='examPaperSetting.paperName' minlength="1" maxlength="30" required>
					</div>
					<div class="error login-validate-error errorIfo" ng-messages="settingForm.paperName.$error" ng-show="settingForm.paperName.$touched">
						<div ng-message='required'><img src="common/styles/images/error.png" />{{M['examPaperSetting.paperName.required']}}</div>
					</div>
				</div>
				<div class="con-lab mgt20  clearfix">
					<label class="fl w161"> <p class="fr">总分：</p><span class="fr ast">*</span></label>
					<div class="con-sel fl ">
						<input type="text" class="form-control" id='totalScore' name='totalScore' ng-model='examPaperSetting.totalScore' minlength="1" maxlength="10" required>
					</div>
					<div class="error login-validate-error errorIfo" ng-messages="settingForm.totalScore.$error" ng-show="settingForm.totalScore.$touched">
						<div ng-message='required'><img src="common/styles/images/error.png" />{{M['examPaperSetting.totalScore.required']}}</div>
					</div>
				</div>
				<div class="con-lab mgt20  clearfix">
					<label class="fl w161"> <p class="fr">分段区间：</p><span class="fr ast">*</span></label>
					<div class="con-sel fl" ng-repeat="k in ">
						<input type="text" class="form-control" ng-model='examPaperSetting.list[k].lowScore' minlength="1" maxlength="10" required>~
						<input type="text" class="form-control" ng-model='examPaperSetting.list[k].highScore' minlength="1" maxlength="10" required>
						<select ng-model = "examPaperSetting.list[k].typeCode.selected" class="form-control" ng-options = "a.key as a.value for a in investmentType.data" ></select >
					</div>
					<!--<div class="error login-validate-error errorIfo" ng-messages="settingForm.content.$error" ng-show="settingForm.content.$invalid">-->
						<!--<div ng-message='required'><img src="common/styles/images/error.png" />{{M['agreement.content.required']}}</div>-->
					<!--</div>-->
				</div>
				<div class="dtn-div">
					<button type="submit" class="btn btn-default btn-add fl mgl135" ng-click='ok()' ng-disabled="!settingForm.$valid">确认</button>
					<button class="btn btn-default btn-add fl mgl10" ng-click='cancel()'>取消</button>
				</div>
			</form>
		</div>
	</div>
</div>
