
        <div class="head-path">
            知识库管理 &gt; 考卷管理
        </div>
        <div class="con-con con-pad">
            <div class="con-warp">
                <div class="clearfix">
                    <div class="con-lab mgt20 fl">
                        <span class="fl ast"></span><label class="fl">文件名称</label>
                        <div class="con-sel fl">
                            <input type="text" class="form-control" placeholder="" ng-model='title'  >
                        </div>
                    </div>
                    <div class="con-lab mgt20 fl mgl50">
                        <label class="fl w81" > <p class="fr">导入时间</p><span class="fr ast"></span></label>
                        <div class="con-sel fl">
                            <div class="fl mgl20 dropdown-double con-sel">
                                <p class="datepicker-wrap"><input ng-model = "startTime" type="text" class="Wdate" id="dkn05" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'dkn06\',{d:0});}',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/></p> ~
                                <p class="datepicker-wrap"><input ng-model = "endTime" type="text" class="Wdate" id="dkn06" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'dkn05\',{d:0});}',dateFmt:'yyyy-MM-dd HH:mm:ss'})"/></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dtn-div">
                    <input class="btn btn-default pad2" type="button" ng-click="download()" value="导出模板">
                    <input class="btn btn-default pad2" type="button" ui-sref="index.examPaper.upload" value="导入文件">
                    <input class="btn btn-default pad2" type="button" ng-click="examPaperSetting()" value="设置考卷">
                    <input class="btn btn-default btn-add" type="button" ng-click="updateState(0)" value="启用">
                    <input class="btn btn-default btn-add" type="button" ng-click="updateState(1)" value="停用">
                    <div class="nqu-div fr" ng-click='list()'>
                        <span >查询</span>
                    </div>
                    <div class="nqu-div fr" ng-click='reset()'>
                        <span >重置</span>
                    </div>
                </div>
                <div class="marker-tabl tab-top-g">
                    <i class="fl"></i><p class="fl">考卷列表</p>
                </div>
                <div class="grid-wrap">
                    <table ng-table="examPaperTable" class="table table-bordered table-striped " >
                        <tr ng-repeat="examPaperList in $data">
                            <td data-title="">
                                <input type="checkbox" name="update" ng-checked="isSelected('update',examPaperList)" ng-click="updateSelection('update',$event,examPaperList)" />
                            </td>
                            <td data-title="'序号'" >
                                {{(params.page() - 1) * params.count() + $index + 1}}
                            </td>
                            <td data-title="'文件名称'" >
                                {{examPaperList.title}}
                            </td>
                            <td data-title="'导入时间'" >
                                {{examPaperList.createTime | date:'yyyy-MM-dd HH:mm:ss'}}
                            </td>
                            <td data-title="'状态'" >
                                {{examPaperList.state | state}}
                            </td>
                            <td data-title="'操作'">
                                <span>
                                    <a href="" ui-sref="index.examPaper.detail({id:examPaperList.id})" title="查看"><i class="check mgr10"></i></a>
                                    <a href="javascript:void(0);" ng-click='delete(examPaperList.id)' title="删除"><i class="delete mgr10"></i></a>
                                </span>
                            </td>
                        </tr>
                        <!--<tr id="show" class="pos_tr"><td class="pos_td pos_td40"><div ng-hide='$data.length>0'>暂没有数据</div></td></tr>-->
                    </table>
                </div>
            </div>
        </div>
