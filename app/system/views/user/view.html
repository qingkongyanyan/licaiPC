<div>
	<div>
		<label>用户编号</label>
		<span>{{user.code}}</span>
	</div>
	<div>
		<label>用户姓名</label>
		<span>{{user.name}}</span>
	</div>
	<div>
		<label>性别</label>
		<span>{{user.sex}}</span>
	</div>		
	<div>
		<label>证件类型</label>
		<span>{{user.certType}}</span>
	</div>
	<div>
		<label>证件号码</label>
		<span>{{user.certCode}}</span>
	</div>
	<div>
		<label>最高学历</label>
		<span>{{user.education}}</span>
	</div>
	<div>
		<label>手机号码</label>
		<span>{{user.mobile}}</span>
	</div>
	<div ng-repeat='btp in busiTunnelProductList'>
		<label>业务渠道名称</label>
		<div>{{btp.name}}</div>
		<label>产品名称</label>
		<div>
			<span ng-repeat='p in btp.productList'>{{p.name}}</span>
		</div>
	</div>
	<div>
		<button ng-click='cancel()'>返回</button>
	</div>
</div>
